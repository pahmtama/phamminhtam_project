<div class="colorlib-product">
  <div class="container">
    <div class="row">
      <div class="col-sm-8 offset-sm-2 text-center colorlib-heading">
        <h2>{{ title }}</h2>
      </div>
    </div>
    <div class="row row-pb-md">
      <div *ngFor="let item of products" class="col-lg-3 mb-4 text-center">
          <div class="product-entry border">
            <a href="/product/{{item.id}}" class="prod-img">
              <img src="{{item.image}}" class="img-fluid" alt="{{item.name}}" />
            </a>
            <div class="desc">
              <h2>{{item.categoryName}}</h2>
              <h2><a href="/product/{{item.id}}">{{item.name}}</a></h2>

              <span style="color: pink;" class="price">{{item.price | currency: 'VND'}}</span>
            </div>
            <div class="button-order">
              <!-- view -->
              <a href="/product/{{item.id}}" class="btn btn-primary btn-addtocart">
                <i class="icon-eye"></i> Xem
              </a>
            </div>
          </div>
        </div>
    </div>
    <div class="pagination">
      <button class="btn btn-primary" (click)="prevPage()" [disabled]="currentPage === 1">Prev</button>
      <button class="btn btn-primary" (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
    </div>
  </div>
</div>
