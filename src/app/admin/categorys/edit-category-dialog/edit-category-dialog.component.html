<form [formGroup]="categoryForm" (ngSubmit)="save()" class="row g-3 needs-validation">
  <div class="col-md-12">
    <label for="" class="form-label">Tên danh mục</label>
    <input type="text" formControlName="name" class="form-control"  required />
    <span class="text-danger" *ngIf="categoryForm.get('name').errors?.required && categoryForm.get('name').touched">Vui lòng nhập tên danh mục</span>
  </div>
  <div class="col-12 mt-2 ">
    <button class="btn btn-success" type="submit">Save</button>
    <button class="btn btn-danger" (click)="close()" type="button">Close</button>
  </div>
</form>
