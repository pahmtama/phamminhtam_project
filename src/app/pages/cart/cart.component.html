<div class="colorlib-product">
			<div class="container">

				<div class="row row-pb-lg">
					<div class="col-md-12">
						<div class="product-name d-flex">
							<div class="one-forth text-left px-4">
								<span>Product Details</span>
							</div>
							<div class="one-eight text-center">
								<span>Price</span>
							</div>
							<div class="one-eight text-center">
								<span>Quantity</span>
							</div>
							<div class="one-eight text-center">
								<span>Total</span>
							</div>
							<div class="one-eight text-center px-4">
								<span>Remove</span>
							</div>
						</div>
						<div *ngFor="let cart of carts" class="product-cart d-flex">
							<div class="one-forth">
								<div class="product-img" style="background-image: url({{cart.product.image}});">
								</div>
								<div class="display-tc">
									<h3>{{cart.product.name}}</h3>
								</div>
							</div>
							<div class="one-eight text-center">
								<div class="display-tc">
									<span class="price">{{cart.product.price | currency: 'VND'}}</span>
								</div>
							</div>
							<div class="one-eight text-center">
								<div class="display-tc">
									<input type="text" id="quantity" name="quantity" class="form-control input-number text-center" value="{{cart.quantity}}" min="1" max="100">
								</div>
							</div>
							<div class="one-eight text-center">
								<div class="display-tc">
									<span class="price">{{cart.totalPrice | currency: 'VND'}}</span>
								</div>
							</div>
							<div class="one-eight text-center">
								<div class="display-tc">
									<span  style="cursor:pointer "  (click)="removeCartItem(cart)" class="closed"></span>
								</div>
							</div>
						</div>

					</div>
				</div>

				<div class="row row-pb-lg">
					<div class="col-md-12">
						<div class="total-wrap">
							<div class="row">
								<div class="col-sm-8">
									<form action="#">
										<div class="row form-group">
											<div class="col-sm-9">
												<input type="text" name="quantity" class="form-control input-number" placeholder="Your Coupon Number...">
											</div>
											<div class="col-sm-3">
												<input type="submit" value="Apply Coupon" class="btn btn-primary">
											</div>
										</div>
									</form>
								</div>
								<div class="col-sm-4 text-center">
									<div class="total">
										<div class="sub">
											<p><span>Subtotal:</span> <span>{{subTatal() | currency: 'VND'}}</span></p>
											<p><span>Delivery:</span> <span>0</span></p>
											<p><span>Discount:</span> <span>0</span></p>
										</div>
										<div class="grand-total">
											<p><span><strong>Total:</strong></span> <span>{{subTatal() | currency: 'VND'}}</span></p>
										</div>
									</div>
								</div>
                <!-- button order -->
                <div class="col-sm-12 text-right mt-1">
                  <p><span style="cursor: pointer;" (click)="openDialog()"  class="btn btn-primary">Order</span></p>
                </div>
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-8 offset-sm-2 text-center colorlib-heading colorlib-heading-sm">
						<h2>Related Products</h2>
					</div>
				</div>
				<!-- Product -->
			</div>
		</div>
