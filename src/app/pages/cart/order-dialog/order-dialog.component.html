<div class="row scrollable-form">
  <div class="form-group">
    <label for="name">Tên người nhận</label>
    <input [(ngModel)]="personInfo.name" type="text" class="form-control" id="name" />
  </div>
  <div class="form-group">
    <label for="phone">Số điện thoại</label>
    <input [(ngModel)]="personInfo.phone" type="text" class="form-control" id="phone" />
  </div>
  <div class="form-group">
    <label for="address">Địa chỉ người nhận</label>
    <input [(ngModel)]="personInfo.address" type="text" class="form-control" id="address" />
  </div>
  <div class="form-group">
    <label>Phương thức thanh toán</label>
    <div class="form-check">
      <input
        type="radio"
        class="form-check-input"
        id="cashPayment"
        name="paymentMethod"
        value="Thanh toán khi nhận hàng"
        [(ngModel)]="personInfo.namePayment"
      />
      <label class="form-check-label" for="cashPayment">Thanh toán khi nhận hàng</label>
    </div>
    <div class="form-check">
      <input
        type="radio"
        class="form-check-input"
        id="bankTransfer"
        name="paymentMethod"
        value="Chuyển khoảng"
        [(ngModel)]="personInfo.namePayment"
      />
      <label class="form-check-label" for="bankTransfer">Thẻ tín dụng</label>
    </div>
  </div>
</div>

<div class="row" *ngIf="personInfo.namePayment === 'Chuyển khoảng'">
  <div class="form-group">
    <label for="bank">Ngân hàng</label>
    <select class="form-control" id="bank" [(ngModel)]="personInfo.bankName">
      <option value="VietComBank">VietComBank</option>
      <option value="MB-Bank">MB-Bank</option>
      <option value="Agribank">Agribank</option>
    </select>
  </div>
  <div class="form-group">
    <label for="cardNumber">Số thẻ</label>
    <input [(ngModel)]="personInfo.bankNumber" type="text" class="form-control" id="cardNumber" />
  </div>
</div>

<div class="row" style="float: right">
  <button (click)="save()" type="button" class="btn btn-success">Xác nhận thanh toán</button>
  <button (click)="close()" type="button" class="btn btn-secondary">Đóng</button>
</div>
