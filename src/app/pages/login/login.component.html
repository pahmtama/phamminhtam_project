<div class="container mt-2">
  <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
          <h1 class="text-center login-title">Đăng nhập vô admin</h1>
          <div class="account-wall">
              <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                  alt="">
              <form [formGroup]="loginForm" (ngSubmit)="login()"  class="form-signin">
              <input type="text" formControlName="username" class="form-control" placeholder="Tài khoản" required autofocus>
              <input type="password" formControlName="password" class="form-control" placeholder="Mật khẩu" required>
              <button class="btn btn-lg btn-primary btn-block" type="submit"

              >

                  Đăng nhập</button>
              <label class="checkbox pull-left">
                  <input type="checkbox" value="remember-me">
                  Remember me
              </label>
              <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
              </form>
          </div>
          <a routerLink="/register" class="text-center new-account">Create an account </a>
      </div>
  </div>
</div>
